            width: calc(100% - 40px);

<body>
    <a href="/front" class="back-button">&#8249;</a>
    <header> <h2><a href="/front" class="logo"> <img src='/loo4.png' width="180px"></a></h2>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount ₹
            <input onchange="calculateLoan()" class="input" type="number" id="loan-amount" min="1" max="500000" value="10000">
        </p>
        <p>Interest Rate %
            <input onchange="calculateLoan()" class="input" type="number" id="interest-rate" min="0" max="100" value="10" step=".1">
        </p>
        <p>Months to pay
            <input onchange="calculateLoan()" class="input" type="number" id="months-to-pay" min="6" max="48" value="12">
        </p>
        <p class="payment" id="payment">Monthly Payment:</p>
    </div>
</header>
    <script>
            function calculateLoan() {
        // Retrieve input values
        var loanAmount = parseFloat(document.getElementById("loan-amount").value);
        var interestRate = parseFloat(document.getElementById("interest-rate").value);
        var monthsToPay = parseInt(document.getElementById("months-to-pay").value);

        // Convert interest rate to decimal
        interestRate = interestRate / 100;

        // Calculate monthly interest rate
        var monthlyInterest = interestRate / 12;

        // Calculate monthly payment in rupees
        var monthlyPayment = loanAmount * monthlyInterest / (1 - Math.pow(1 + monthlyInterest, -monthsToPay));

        // Update the payment paragraph with the calculated monthly payment in rupees
        document.getElementById("payment").innerHTML = "Monthly Payment: ₹" + monthlyPayment.toFixed(2);
    }

    // Call calculateLoan function initially to display the default monthly payment
    calculateLoan();
